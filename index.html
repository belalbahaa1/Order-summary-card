<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <!-- container -->
    <main class="container">
      <!-- img-dev -->
      <div class="hero">
        <img src="images/illustration-hero.svg" alt="" />
      </div>
      <!-- end-img-dev -->
      <!-- card-content -->
      <div class="text-content">
        <h1 class="title">order summary</h1>
        <p class="subtitle">
          you can now listen to millions of songs. audio books and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-box">
          <div class="plan-box-left">
            <img src="images/icon-music.svg" alt="" />
            <div>
              <h5>Annual plan</h5>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#">change</a>
        </div>
        <a href="#" class="proceed-btn">proceed to payment</a>
        <a href="#" class="cancel-btn">cancel order</a>
      </div>
      <!-- end-card-content -->
    </main>
    <!-- end container -->
    <footer class="attribution">
      Challenge by
      <a
        class="link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a class="link" href="https://twitter.com/belalBahaa66">Belal Bahaa</a>.
    </footer>

    <script src="script.js"></script>
  </body>
</html>
